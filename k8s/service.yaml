apiVersion: v1
kind: Service
metadata:
  name: a2a-protocol
  namespace: agentcore
  labels:
    app: a2a-protocol
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: a2a-protocol
---
apiVersion: v1
kind: Service
metadata:
  name: a2a-protocol-headless
  namespace: agentcore
  labels:
    app: a2a-protocol
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8001
    targetPort: http
    protocol: TCP
  selector:
    app: a2a-protocol