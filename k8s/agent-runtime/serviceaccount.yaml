apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-runtime
  namespace: agentcore-runtime
  labels:
    app.kubernetes.io/name: agentcore
    app.kubernetes.io/component: agent-runtime
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agent-runtime
  namespace: agentcore-runtime
  labels:
    app.kubernetes.io/name: agentcore
    app.kubernetes.io/component: agent-runtime
rules:
  # Permission to manage agent pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["pods/status"]
    verbs: ["get"]
  # Permission to read config maps and secrets
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agent-runtime
  namespace: agentcore-runtime
  labels:
    app.kubernetes.io/name: agentcore
    app.kubernetes.io/component: agent-runtime
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: agent-runtime
subjects:
  - kind: ServiceAccount
    name: agent-runtime
    namespace: agentcore-runtime
