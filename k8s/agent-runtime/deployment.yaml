apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-runtime
  namespace: agentcore-runtime
  labels:
    app.kubernetes.io/name: agentcore
    app.kubernetes.io/component: agent-runtime
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: agentcore
      app.kubernetes.io/component: agent-runtime
  template:
    metadata:
      labels:
        app.kubernetes.io/name: agentcore
        app.kubernetes.io/component: agent-runtime
        app.kubernetes.io/version: "0.1.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8002"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: agent-runtime

      # Pod Security Context (restricted profile)
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Pod Anti-Affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - agent-runtime
                topologyKey: kubernetes.io/hostname

      # Init container for database migrations (if needed)
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000

      containers:
        - name: agent-runtime
          image: agentcore/agent-runtime:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8002
              protocol: TCP

          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: agent-runtime-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: agent-runtime-secrets
                  key: redis-url
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          envFrom:
            - configMapRef:
                name: agent-runtime-config

          # Container Security Context
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: Localhost
              localhostProfile: agent-restricted.json

          # Resource Limits
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi

          # Volume Mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: storage
              mountPath: /app/storage
            - name: seccomp-profiles
              mountPath: /var/lib/kubelet/seccomp
              readOnly: true

          # Liveness Probe
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Readiness Probe
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

      volumes:
        - name: tmp
          emptyDir: {}
        - name: storage
          emptyDir: {}
        - name: seccomp-profiles
          configMap:
            name: seccomp-profiles
