apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: agentcore
  labels:
    app: neo4j
    component: memory-system
spec:
  type: ClusterIP
  selector:
    app: neo4j
  ports:
  - name: http
    port: 7474
    targetPort: http
    protocol: TCP
  - name: bolt
    port: 7687
    targetPort: bolt
    protocol: TCP
  - name: metrics
    port: 2004
    targetPort: metrics
    protocol: TCP
  clusterIP: None
