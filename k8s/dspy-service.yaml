apiVersion: v1
kind: Service
metadata:
  name: dspy-optimization
  namespace: agentcore
  labels:
    app: dspy-optimization
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: dspy-optimization
---
apiVersion: v1
kind: Service
metadata:
  name: dspy-optimization-headless
  namespace: agentcore
  labels:
    app: dspy-optimization
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8002
    targetPort: http
    protocol: TCP
  selector:
    app: dspy-optimization
