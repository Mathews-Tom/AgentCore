apiVersion: v1
kind: ServiceAccount
metadata:
  name: a2a-protocol
  namespace: agentcore
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: a2a-protocol
  namespace: agentcore
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: a2a-protocol
  namespace: agentcore
subjects:
- kind: ServiceAccount
  name: a2a-protocol
  namespace: agentcore
roleRef:
  kind: Role
  name: a2a-protocol
  apiGroup: rbac.authorization.k8s.io