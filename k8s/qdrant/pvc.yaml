apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qdrant-storage
  namespace: agentcore
  labels:
    app: qdrant
    component: memory-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  # Uncomment and configure for specific storage class
  # storageClassName: fast-ssd
