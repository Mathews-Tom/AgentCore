apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dspy-optimization
  namespace: agentcore
  labels:
    app: dspy-optimization
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: dspy-optimization
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
