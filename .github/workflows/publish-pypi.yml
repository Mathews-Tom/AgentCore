name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: read

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install twine
      run: |
        python -m pip install --upgrade pip
        pip install twine

    - name: Build package with uv
      run: uv build

    - name: Verify package quality
      run: |
        # Check distribution metadata
        twine check dist/*

        # Verify package contents
        tar -tzf dist/agentcore-*.tar.gz | head -20

        # Check wheel
        unzip -l dist/agentcore-*.whl | head -20

    - name: Upload distribution artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi'

    environment:
      name: testpypi
      url: https://test.pypi.org/p/agentcore

    permissions:
      id-token: write  # IMPORTANT: for trusted publishing

    steps:
    - name: Download distribution artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true

  publish-pypi:
    name: Publish to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi')

    environment:
      name: pypi
      url: https://pypi.org/p/agentcore

    permissions:
      id-token: write  # IMPORTANT: for trusted publishing

    steps:
    - name: Download distribution artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  verify-installation:
    name: Verify installation from PyPI
    needs: [publish-pypi]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Wait for package to be available
      run: sleep 60

    - name: Install package from PyPI
      run: |
        pip install agentcore

    - name: Verify CLI installation
      run: |
        agentcore --version
        agentcore --help

    - name: Test basic CLI commands
      run: |
        agentcore config init --help
        agentcore agent --help
        agentcore task --help
