# Prometheus Configuration for AgentCore ACE Monitoring
#
# This configuration enables production monitoring of:
# - ACE performance metrics (stage duration, success rates)
# - Error tracking and accumulation
# - Intervention effectiveness
# - System overhead and latency
# - Resource utilization

global:
  scrape_interval: 15s       # Scrape metrics every 15 seconds
  evaluation_interval: 15s   # Evaluate rules every 15 seconds
  scrape_timeout: 10s

  # Attach labels to time series or alerts
  external_labels:
    cluster: 'agentcore-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/ace-alerts.yml'

# Scrape configurations
scrape_configs:
  # AgentCore A2A Protocol API
  - job_name: 'agentcore-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['agentcore-api:8001']
        labels:
          component: 'a2a-protocol'
          service: 'agentcore'

    # Relabel to have cleaner metric names
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'ace_.*'
        action: keep
      - source_labels: [__name__]
        regex: 'http_.*'
        action: keep
      - source_labels: [__name__]
        regex: 'agentcore_.*'
        action: keep

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          component: 'monitoring'

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          component: 'system'

  # PostgreSQL Exporter (database metrics)
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          component: 'database'

  # Redis Exporter (cache metrics)
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          component: 'cache'
